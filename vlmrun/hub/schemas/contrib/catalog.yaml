apiVersion: v1
schemas:
  # document
  # image
  # video
  # industry: media
  - domain: media.nfl-game-state
    schema: vlmrun.hub.schemas.contrib.media.nfl_game_state.NFLGameState
    prompt: "You are a detail-oriented NFL Game Analyst. Extract all the relevant game state information from the video feed or screenshot as accurately as possible."
    description: "NFL game state extraction system that processes game footage or screenshots to extract structured information including teams, scores, game clock, possession, and other relevant game state details."
    sample_data: "https://storage.googleapis.com/vlm-data-public-prod/hub/examples/media.nfl-game-state/packers_cardinals_screenshot.png"
    metadata:
      supported_inputs: ["image", "video"]
      tags: ["media", "sports"]

  - domain: media.nba-game-state
    schema: vlmrun.hub.schemas.contrib.media.nba_game_state.NBAGameState
    prompt: "You are a detail-oriented NBA Game Analyst. Extract all the relevant game state information from the video feed or screenshot as accurately as possible."
    description: "NBA game state extraction system that processes game footage or screenshots to extract structured information including teams, scores, game clock, shot clock, and other relevant game state details."
    sample_data: "https://storage.googleapis.com/vlm-data-public-prod/hub/examples/media.nba-game-state/heats_spurs.png"
    metadata:
      supported_inputs: ["image", "video"]
      tags: ["media", "sports"]

  - domain: healthcare.pathology-report
    schema: vlmrun.hub.schemas.contrib.healthcare.pathology_report.PathologyReport
    prompt: "You are a detail-oriented Pathology Analyst. Extract all the relevant pathology report information from the pathology report as accurately as possible."
    description: "Pathology report extraction system that processes pathology reports to extract structured information including patient information, facility information, specimens, gross and microscopic examinations, immunohistochemistry results, molecular studies, integrated diagnosis, clinical notes, and other relevant pathology report details."
    sample_data: "https://storage.googleapis.com/sample-hub-data/healthcare.pathology_report/sample_report_5.pdf"
    metadata:
      supported_inputs: ["image", "document"]
      tags: ["healthcare", "laboratory", "pathology"]

  - domain: healthcare.hipaa-release
    schema: vlmrun.hub.schemas.contrib.healthcare.hipaa_release.HIPAARelease
    prompt: "You are a detail-oriented healthcare document analyst. Extract all the relevant information from the HIPAA release form as accurately as possible."
    description: "HIPAA release form data extraction system that processes release forms to extract structured information including patient details, authorized recipients, and release specifications."
    sample_data: "https://storage.googleapis.com/vlm-data-public-prod/hub/examples/healthcare.hipaa-release/HIPAA-Journal-sample-HIPAA-release-form-v1-filled.pdf"
    metadata:
      supported_inputs: ["image", "document"]
      tags: ["healthcare", "hipaa", "medical"]

  - domain: healthcare.prior-authorization
    schema: vlmrun.hub.schemas.contrib.healthcare.prior_authorization.PriorAuthorization
    prompt: "You are a detail-oriented healthcare document analyst. Extract all the relevant information from the prior authorization form as accurately as possible."
    description: "Prior authorization form data extraction system that processes authorization requests to extract structured information including patient details, provider information, and requested services."
    sample_data: "https://storage.googleapis.com/vlm-data-public-prod/hub/examples/healthcare.prior-authorization/unitedhealthcare-prior-aurthorization-form-filled.pdf"
    metadata:
      supported_inputs: ["image", "document"]
      tags: ["healthcare", "insurance", "medical"]

  - domain: healthcare.medicare-claim
    schema: vlmrun.hub.schemas.contrib.healthcare.medicare_claim.MedicareClaim
    prompt: "You are a detail-oriented healthcare document analyst. Extract all the relevant information from the Medicare claim form as accurately as possible."
    description: "Medicare claim form data extraction system that processes claim forms to extract structured information including patient details, provider information, and requested services."
    sample_data: "https://storage.googleapis.com/vlm-data-public-prod/hub/examples/healthcare.medicare-claim/form-cms1500-filled.pdf"
    metadata:
      supported_inputs: ["image", "document"]
      tags: ["healthcare", "insurance", "medical"]
